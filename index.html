<!doctype html>
<html>
  <head>
    <title>BOX</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, minimal-ui">
    <link rel="stylesheet" href="demo-assets/bootstrap.css">
    <style type="text/css" media="screen">  

      /* 
      *   all this is for the demo.
      *   CSS necessary for 3d effect is inserted automatically
      */

      *, *:before, *:after {
        box-sizing: border-box;
      }

      body {
        background: #eee;
      }

      .box {
        transition: all .5s ease-in-out;
      }

      .box-container {
        margin: 4rem auto;
      }
      
      .face {
        background: white;
        border: 1px solid #888;
        text-align: center;
      }


      .wrapper {
        max-width: 100%;
        width: 600px;
        margin: 2rem auto;
        text-align: center;
      }

      .subtitle {
        display: block;
        font-size: .5em;
      }
      
    </style>
  </head>

  <body>
    
    <div class="wrapper">
      <div class="container-fluid">
        <div class="row">
          <h1>BOX
            <span class="subtitle"><em>A CoffeeScript class for 3d boxes.</em></span>
            <span class="subtitle">Now with no dependencies.</span>
          </h1>
        </div>
        <div class="row">
          <div class="form-group col-sm-4">
            <label>Rotate on axis</label>
            <input class="form-control form-control-lg" id="axisInput" type="text" value="y"</input>
          </div>
          <div class="form-group col-sm-4">
            <label>Degrees to turn</label>
            <input class="form-control form-control-lg" id="degreeInput" type="text" value="45"></input>
          </div>
          <div class="col-sm-4">
            <label>Let it rip</label>
            <button class="btn btn-block btn-success" id="rotateButton">Rotate</button>
          </div>
        </div>

    </div>

    <div class="box-container" id="demo-box">
      
      <div class="box">

        <div class="face front">
          <div class="container-fluid">
            <div class="row">
              <div class="col-xs-12 form-group">
                <h2>Front</h2>
              </div>
            </div>
            <div class="row">
              <div class="col-xs-12 form-group">
                <div class="btn-group btn-group-justified">
                  <a href="#" class="btn btn-default btn-lg">A</a>
                  <a href="#" class="btn btn-default btn-lg">B</a>
                  <a href="#" class="btn btn-default btn-lg">C</a>
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-xs-12 form-group">
                <button class="btn btn-lg btn-info">Button</button>
              </div>
            </div>
          </div>
        </div>

        <div class="face left">
        </div>

        <div class="face right">
        </div>

        <div class="face bottom"></div>
        <div class="face top"></div>

        <div class="face rear">
          <div class="container-fluid">
            <div class="row">
              <div class="col-xs-12">
                <h2>Rear</h2>
                <div class="form-group">
                  <label>Username</label>
                  <input class="form-control" type="text">
                </div>
                <div class="form-group">
                  <label>Email address</label>
                  <input class="form-control" type="text">
                </div>
              </div>
            </div>
          </div>
        </div>

      </div>
    </div>

    <div class="wrapper">
      <div class="container-fluid">
        <div class="row">
          <div class="col-xs-12">
            <p><a href="https://github.com/nickb1080/box">Source on GitHub</a></p>
          </div>
        </div>
      </div>
    </div>


    <script src="box.js"></script>
    <script>

      // declare this out here so you can play with it in the console.
      var box;

      (function(){

        var boxOpts = {        
          width: 400,
          height: 240,
          depth: 25
        };

        box = new Box( ".box-container", boxOpts );
        box.turn({ y: 45 });

        var axisInput = document.getElementById( "axisInput" );
        var degInput = document.getElementById( "degreeInput" );

        document.getElementById( "rotateButton" ).addEventListener( "click", function( evt ) {
          var axis = axisInput.value;
          var deg = degInput.value;
          o = {};
          o[axis] = deg;
          box.turn( o );
        });   

      }());
        

    </script>
  </body>
</html>
